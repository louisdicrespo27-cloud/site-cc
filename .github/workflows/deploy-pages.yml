# Build e deploy para GitHub Pages
# Publica o site estático em cada push na branch main.
# Em Settings > Pages do repositório, escolha "GitHub Actions" como source.

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # permite executar manualmente em Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
